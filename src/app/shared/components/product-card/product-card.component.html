<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{product.name}}</mat-card-title>
    <mat-card-subtitle>{{product.price | currency:'BRL':'symbol':'1.2-2'}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="product.imageUrl" alt="Card image cap">
  <mat-card-content>
    <p>
      <!-- You can add a description for the product here -->
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="['/product-detail', product._id]" (click)="buyProduct(product)">Comprar</button>
  </mat-card-actions>
</mat-card>
